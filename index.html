<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div id="sidebar">
        <button id="openForm">Add</button>
    </div>

    <div id="taskContainer">
        tasks
    </div>

<!---Form Modal--->
    <div id="formBg">
        <div id="formContainer">
            <h3>Create New Task</h3>

            <input type="text" id="title" name="title" placeholder="Title" required>
            
            <textarea id="description" name="description" rows="4" onfocus="this.value=''" required>Description</textarea>    
            
            <label for="dueDate" class="dueDate">Due date: </label>
            <input type="date" id="dueDate" name="dueDate" required>
            
            <label for="priority" class="priority">Priority: </label>
            <select name="priority" id="priority" required>
                <option value="Urgent">Urgent</option>
                <option value="High">High</option>
                <option value="Normal" selected>Normal</option>
                <option value="Low">Low</option>
            </select> 

            <button id="formBtn">Submit</button>
            <button id="closeForm">Cancel</button>
        </div>
    </div>

</body>
</html>

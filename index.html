<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="header">to-do</div>
    <div id="sidebar">
        <button id="openForm">Task</button>
        <button id="addProject">Project</button>

        <div class="projheader">Projects</div>
        <div class="project-list"></div>
    </div>

    <div id="taskContainer">
        <taskheader>
            <div></div>
            <div>Task</div>
            <div>Description</div>
            <div>Due Date</div>
            <div>Project</div>
            <div>Settings</div>
        </taskheader>

        <!---Tasks show here-->
    </div>

    <div class="footer">Footer</div>

<!---Task Form Modal--->
    <div id="formBg">
        <div id="formContainer">
            <h3>Create New Task</h3>

            <div class="projectL">Project: </div>
            <div class="project"></div>

            <input type="text" id="title" name="title" placeholder="Title" required>
            
            <textarea id="description" name="description" rows="4" onfocus="this.value=''" required>Description</textarea>    
            
            <label for="dueDate" class="dueDate">Due date: </label>
            <input type="date" id="dueDate" name="dueDate" required>
            
            <label for="priority" class="priority">Priority: </label>
            <select name="priority" id="priority" required>
                <option value="Urgent">Urgent</option>
                <option value="High">High</option>
                <option value="Normal" selected>Normal</option>
                <option value="Low">Low</option>
            </select> 

            <button id="formBtn">Submit</button>
            <button id="closeForm">Cancel</button>
        </div>
    </div>

<!---Project Form Modal--->
<div id="formBg2">
    <div id="formContainer2">
        <h3>Create New Project</h3>

        <input type="text" id="newProject" name="newProject" placeholder="New Project" required>

        <button id="formBtn2">Submit</button>
        <button id="closeForm2">Cancel</button>
    </div>
</div>

</body>
</html>
